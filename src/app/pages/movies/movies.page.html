<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
    <ion-button slot="end" (click)="goToTestPage()" [routerLink]="'/test-page'">Test Page</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="item.id">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="">
      </ion-avatar>

      <ion-label>
        {{item.title}}
        <p>{{item.release_date | date:'dd.MM.yyyy'}}</p>
      </ion-label>

      <ion-badge slot="end">
        {{item.vote_average}}
      </ion-badge>
    </ion-item>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..">

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
